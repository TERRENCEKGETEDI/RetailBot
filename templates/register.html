{% extends 'base.html' %}
{% block content %}
    <div style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h2>Register as Shop User</h2>
        <form method="POST" style="display: flex; flex-direction: column; max-width: 300px;">
            <label for="username" style="margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;" required><br>
            <label for="password" style="margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;" required><br><br>
            <input type="submit" value="Register" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer;">
        </form>
        <p style="margin-top: 10px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
{% endblock %}
